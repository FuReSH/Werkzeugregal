# This is a basic workflow to verify yaml data for tools and blackboxes

name: Validate YAML data

on:
  push:
    branches: [ "main" ]
    #paths:
     #- 'tools/**/*.yml'
     #- 'blackboxes/**/*.yml'
  pull_request:
    branches: [ "main" ]
    #paths:
     #- 'tools/**/*.yml'
     #- 'blackboxes/**/*.yml'
  
jobs:
  validation-test:
    runs-on: ubuntu-latest
    strategy:
      # You can use PyPy versions in python-version.
      # For example, pypy-2.7 and pypy-3.8
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11"]
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      # You can test your matrix by printing the current Python version
      - name: Display Python version
        run: python -c "import sys; print(sys.version)"
      - name: Install check-jsonschema tool
        run: pip install check-jsonschema
      - name: Validate tool
        run: check-jsonschema --check-metaschema ${GITHUB_WORKSPACE}/schemas/blackbox.schema.json ${GITHUB_WORKSPACE}/tools/* 
      #- name: Validate blackbox
       # run: check-jsonschema --check-metaschema ${GITHUB_WORKSPACE}/schemas/blackbox.schema.json ${GITHUB_WORKSPACE}/blackboxes/*
