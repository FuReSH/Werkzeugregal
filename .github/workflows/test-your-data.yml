# This is a basic validation workflow for TESTING yaml data for tools and blackboxes

name: Last check of YAML test data

on:
  push:
    branches: [ "main" ]
    paths:
     - 'test/**/*.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    name: Test changed-files
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Get changed files in the test folder
        id: changed-files-blackbox
        uses: tj-actions/changed-files@v35
        with:
          files: test/blackboxes/*.{yml,yaml}
      - name: Run step if any file(s) in the docs folder change
        if: steps.changed-files-blackbox.outputs.any_changed == 'true'
        run: |
          echo "One or more files in the docs folder has changed."
          echo "List all the files that have changed: ${{ steps.changed-files-blackbox.outputs.all_changed_files }}"
