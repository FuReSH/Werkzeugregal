# This is a basic validation workflow for TESTING yaml data for tools and blackboxes

name: Last check of YAML test data

on:
  push:
    branches: [ "main" ]
    paths:
     - 'test/**/*.yml'

jobs:
  test:
    runs-on: ubuntu-latest
    outputs:
      yml: ${{ steps.changes.outputs.yml }}
    strategy:
      # You can use PyPy versions in python-version.
      # For example, pypy-2.7 and pypy-3.8
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11"]
    steps:
      - uses: actions/checkout@v3
        with:
            fetch-depth: 0
      - name: Get changed files
        id: changes
        # Set outputs using the command.
        run: echo "yml=$git diff --name-only ${{ github.event.before }} ${{ github.event.after }}" >> $GITHUB_OUTPUT
      - name: echo output
        run: echo $GITHUB_OUTPUT
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      # You can test your matrix by printing the current Python version
      - name: Display Python version
        run: python -c "import sys; print(sys.version)"
      - name: Install check-jsonschema tool
        run: pip install check-jsonschema
      - name: Validate tool and blackbox data
        run: |
          check-jsonschema --check-metaschema ${GITHUB_WORKSPACE}/schemas/tool.schema.json ${GITHUB_WORKSPACE}/test/tools/*
          check-jsonschema --check-metaschema ${GITHUB_WORKSPACE}/schemas/blackbox.schema.json ${GITHUB_WORKSPACE}/test/blackboxes/*
  check-test:
    runs-on: ubuntu-latest
    # require the first job to have ran
    needs: test
    # only run there are changed files
    if: ${{needs.test.outputs.yml}}
    steps:
      - name: echo changed files
        run: echo ${{needs.test.outputs.yml}}
