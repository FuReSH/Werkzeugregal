# yaml-language-server: $schema=https://raw.githubusercontent.com/FuReSH/tool-storage-metadata/main/schemas/tool.schema.json
---
name:          # this is free-form string field. Please provide a unique name without any whitespace
image:         # can be empty. URI for an image on Wikimedia Commons
wikidata-id: Q # Unique Wikidata identifier. Please look it up and create a new item on Wikidata if necessary
qr-code:       # can be empty. URI for a QR Code. will be automatically created
categories:    # please select one or more of the following categories by deleting irrelevant lines
  - Q17737      # theory
  - Q1799072    # method
  - Q7397       # software
  - Q3966       # hardware
  - Q9143       # programming language
  - Q235557     # file format
  - Q151885     # concept
set-up:        # remove if not needed
  - set-up-type:
    content:
